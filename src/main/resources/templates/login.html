<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Care & Share â€” Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
          --primary-color: #00A0E3; /* Mercedes blue */
          --secondary-color: #000000; /* Black for contrast */
          --accent-color: #E6F7FF; /* Light blue accent */
        }

        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }

        .login-container {
          position: relative;
          display: flex;
          width: 850px;
          min-height: 500px;
          border-radius: 0;
          overflow: hidden;
          background: rgba(255, 255, 255, 0.95);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
          z-index: 1;
          border-top: 5px solid var(--primary-color);
        }

        /* Left side - form */
        .form-section {
          flex: 1.2;
          background: #fff;
          padding: 50px 40px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          color: #333;
        }

        .login-icon {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 90px;
          height: 90px;
          margin: 0 auto 20px auto;
          background: rgba(0, 160, 227, 0.1);
          border-radius: 50%;
          font-size: 40px;
          color: var(--primary-color);
          border: 2px solid var(--primary-color);
        }

        .form-section h2 {
          font-size: 28px;
          margin-bottom: 30px;
          text-align: center;
          color: var(--secondary-color);
          text-transform: uppercase;
          letter-spacing: 1px;
          position: relative;
          padding-bottom: 15px;
        }

        .form-section h2::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 3px;
          background-color: var(--primary-color);
        }

        .input-box {
          position: relative;
          margin-bottom: 25px;
        }

        .input-box input {
          width: 100%;
          padding: 14px 45px 14px 15px;
          border: 1px solid #ddd;
          outline: none;
          border-radius: 0;
          background: #fff;
          color: #333;
          font-size: 15px;
          transition: 0.3s;
        }

        .input-box input:focus {
          border-color: var(--primary-color);
          box-shadow: 0 0 0 2px rgba(0, 160, 227, 0.2);
        }

        .input-box i {
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: #aaa;
          font-size: 18px;
        }

        .btn {
          width: 100%;
          padding: 14px;
          border: none;
          border-radius: 0;
          background: var(--primary-color);
          color: #fff;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          margin-top: 15px;
          transition: 0.3s;
          letter-spacing: 1px;
          text-transform: uppercase;
        }

        .btn:hover {
          background: var(--secondary-color);
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .register-link {
          margin-top: 20px;
          font-size: 14px;
          text-align: center;
          color: #666;
        }

        .register-link a {
          display: inline-block;
          margin-top: 6px;
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
        }

        .register-link a.text-secondary {
          color: #666;
          display: block;
          margin-top: 10px;
          text-decoration: none;
          font-weight: normal;
        }

        .register-link a:hover {
          text-decoration: underline;
        }

        /* Right side - welcome */
        .welcome-section {
          flex: 1;
          background: linear-gradient(135deg, var(--primary-color), #0078b5);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: #fff;
          padding: 40px;
          position: relative;
          overflow: hidden;
        }

        .welcome-section::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('https://images.unsplash.com/photo-1559027615-cd4628902d4a?auto=format&fit=crop&w=500&q=60') no-repeat center center/cover;
          opacity: 0.2;
          z-index: 0;
        }

        .welcome-content {
          position: relative;
          z-index: 1;
        }

        .welcome-section h2 {
          font-size: 32px;
          margin-bottom: 15px;
          letter-spacing: 2px;
          text-transform: uppercase;
          font-weight: 700;
        }

        .welcome-section p {
          font-size: 16px;
          max-width: 250px;
          line-height: 1.6;
          margin-bottom: 20px;
        }

        .features-list {
          text-align: left;
          margin-top: 20px;
        }

        .features-list li {
          margin-bottom: 10px;
          display: flex;
          align-items: center;
        }

        .features-list i {
          margin-right: 10px;
          color: #fff;
        }

        .form-check {
          margin: 15px 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .form-check-input:checked {
          background-color: var(--primary-color);
          border-color: var(--primary-color);
        }

        .form-check-label {
          font-size: 14px;
          color: #666;
        }

        #alert {
          margin-bottom: 15px;
          border-radius: 0;
          border: none;
          border-left: 4px solid var(--primary-color);
          background: rgba(0, 160, 227, 0.1);
          color: var(--primary-color);
        }

        .alert-danger {
          border-left-color: #dc3545;
          background: rgba(220, 53, 69, 0.1);
          color: #dc3545;
        }

        @media (max-width: 900px) {
          .login-container {
            width: 90%;
            flex-direction: column;
            min-height: auto;
          }

          .welcome-section {
            display: none;
          }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Form Section -->
    <div class="form-section">
        <div class="login-icon">
            <i class="bi bi-person-circle"></i>
        </div>

        <h2>Welcome Back</h2>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="loginForm">
            <div class="input-box">
                <input id="email" name="email" type="email" placeholder="Email Address" required />
                <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Password" required />
                <i class="bi bi-lock-fill"></i>
            </div>

            <div class="form-check">
                <div>
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="/forgot-password" class="text-secondary">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register">Create Account</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <div class="welcome-content">
            <h2>WELCOME BACK</h2>
            <p>Continue your journey with <strong>Care & Share</strong>.</p>

            <div class="features-list">
                <ul class="list-unstyled">
                    <li><i class="bi bi-check-circle-fill"></i> Access your dashboard</li>
                    <li><i class="bi bi-check-circle-fill"></i> Manage your listings</li>
                    <li><i class="bi bi-check-circle-fill"></i> Connect with community</li>
                    <li><i class="bi bi-check-circle-fill"></i> Track your impact</li>
                    <li><i class="bi bi-check-circle-fill"></i> Earn rewards</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = 'alert alert-' + type;
      alertEl.innerText = message;
      alertEl.classList.remove('d-none');

      // Auto hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          alertEl.classList.add('d-none');
        }, 3000);
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Basic validation
      if (!email || !password) {
        showAlert('Please fill in all fields', 'danger');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('Please enter a valid email address', 'danger');
        return;
      }

      const payload = {
        email: email,
        password: password,
        rememberMe: rememberMe
      };

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          showAlert('Login failed: ' + (data.message || 'Invalid credentials'), 'danger');
          return;
        }

        if (data.token) {
          // Store token in localStorage for API calls
          localStorage.setItem('jwtToken', data.token);
          if (rememberMe) {
            localStorage.setItem('rememberMe', 'true');
          }
          showAlert('Login successful! Redirecting...', 'success');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        }
      } catch (err) {
        console.error('Login error:', err);
        showAlert('Network error: Please try again', 'danger');
      }
    });

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      // Check for existing token
      const token = localStorage.getItem('jwtToken');
      if (token) {
        // Verify token is still valid
        fetch('/api/user/me', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/dashboard';
          }
        })
        .catch(() => {
          // Token is invalid, stay on login page
          localStorage.removeItem('jwtToken');
        });
      }

      // Check for remember me preference
      const rememberMe = localStorage.getItem('rememberMe');
      if (rememberMe === 'true') {
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Enter key support
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
</script>

</body>
</html>
