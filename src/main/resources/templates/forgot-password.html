<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password â€” Care & Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
          --primary-color: #00A0E3; /* Mercedes blue */
          --secondary-color: #000000; /* Black for contrast */
          --accent-color: #E6F7FF; /* Light blue accent */
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
          height: 100%;
          margin: 0;
        }

        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }

        .password-container {
          position: relative;
          display: flex;
          width: 900px;
          min-height: 500px;
          border-radius: 0;
          overflow: hidden;
          background: rgba(255, 255, 255, 0.95);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
          z-index: 1;
          border-top: 5px solid var(--primary-color);
        }

        /* Form Section */
        .form-section {
          flex: 1.2;
          background: #fff;
          padding: 50px 40px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          color: #333;
        }

        .password-icon {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 90px;
          height: 90px;
          margin: 0 auto 20px auto;
          background: rgba(0, 160, 227, 0.1);
          border-radius: 0;
          font-size: 40px;
          color: var(--primary-color);
          border: 2px solid var(--primary-color);
        }

        .form-section h3 {
          font-size: 28px;
          margin-bottom: 30px;
          text-align: center;
          color: var(--secondary-color);
          text-transform: uppercase;
          letter-spacing: 1px;
          position: relative;
          padding-bottom: 15px;
        }

        .form-section h3::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 3px;
          background-color: var(--primary-color);
        }

        .form-control {
          background: #fff;
          border: 1px solid #ddd;
          border-radius: 0;
          padding: 14px 16px;
          font-size: 15px;
          color: #333;
          transition: all 0.3s ease;
        }

        .form-control:focus {
          border-color: var(--primary-color);
          box-shadow: 0 0 0 2px rgba(0, 160, 227, 0.2);
          outline: none;
          background: #fff;
          color: #333;
        }

        .btn-primary {
          width: 100%;
          padding: 14px;
          border: none;
          border-radius: 0;
          background: var(--primary-color);
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          color: #fff;
          transition: all 0.3s ease;
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        .btn-primary:hover {
          background: var(--secondary-color);
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-link {
          text-decoration: none;
          color: var(--primary-color);
          font-weight: 600;
          transition: color 0.3s ease;
        }

        .btn-link:hover {
          text-decoration: underline;
          color: var(--secondary-color);
        }

        .text-center {
          text-align: center;
        }

        /* Info Section */
        .info-section {
          flex: 1;
          background: linear-gradient(135deg, var(--primary-color), #0078b5);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: #fff;
          padding: 40px;
          position: relative;
          overflow: hidden;
        }

        .info-section::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('https://images.unsplash.com/photo-1559027615-cd4628902d4a?auto=format&fit=crop&w=500&q=60') no-repeat center center/cover;
          opacity: 0.2;
          z-index: 0;
        }

        .info-content {
          position: relative;
          z-index: 1;
        }

        .info-section h2 {
          font-size: 32px;
          margin-bottom: 15px;
          letter-spacing: 2px;
          text-transform: uppercase;
          font-weight: 700;
        }

        .info-section p {
          font-size: 16px;
          max-width: 250px;
          line-height: 1.6;
          margin-bottom: 20px;
        }

        .features-list {
          text-align: left;
          margin-top: 20px;
        }

        .features-list li {
          margin-bottom: 10px;
          display: flex;
          align-items: center;
        }

        .features-list i {
          margin-right: 10px;
          color: #fff;
        }

        /* Alert Styling */
        #alert {
          margin-bottom: 15px;
          border-radius: 0;
          border: none;
          border-left: 4px solid;
        }

        .alert-success {
          background: rgba(0, 160, 227, 0.1);
          color: var(--primary-color);
          border-left-color: var(--primary-color);
        }

        .alert-danger {
          background: rgba(220, 53, 69, 0.1);
          color: #dc3545;
          border-left-color: #dc3545;
        }

        .form-text {
          color: #666;
          font-size: 0.9rem;
        }

        .mb-3 {
          position: relative;
          z-index: 1;
        }

        @media (max-width: 900px) {
          .password-container {
            width: 90%;
            flex-direction: column;
            min-height: auto;
          }

          .info-section {
            display: none;
          }
        }
    </style>
</head>
<body>
<div class="password-container">
    <!-- Form Section -->
    <div class="form-section">
        <div class="password-icon">
            <i class="fa-solid fa-key"></i>
        </div>

        <h3>Reset Your Password</h3>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="forgotForm">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
                <div class="form-text mt-2">
                    We'll send a password reset link to your email.
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit">
                <i class="fa-solid fa-paper-plane me-2"></i>Send Reset Link
            </button>

            <div class="text-center">
                <a class="btn-link" href="/login">
                    <i class="fa-solid fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </form>
    </div>

    <!-- Info Section -->
    <div class="info-section">
        <div class="info-content">
            <h2>SECURE ACCESS</h2>
            <p>Regain access to your <strong>Care & Share</strong> account securely.</p>

            <div class="features-list">
                <ul class="list-unstyled">
                    <li><i class="fa-solid fa-shield-check"></i> Secure password reset</li>
                    <li><i class="fa-solid fa-envelope"></i> Email verification</li>
                    <li><i class="fa-solid fa-clock"></i> Instant processing</li>
                    <li><i class="fa-solid fa-lock"></i> Encrypted connection</li>
                    <li><i class="fa-solid fa-user-shield"></i> Account protection</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = `alert alert-${type}`;
      alertEl.innerHTML = message;
      alertEl.classList.remove('d-none');

      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          alertEl.classList.add('d-none');
        }, 5000);
      }
    };

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('Please enter your email address', 'danger');
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('Please enter a valid email address', 'danger');
        return;
      }

      const payload = {
        email: email
      };

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        // First check if response is OK
        if (!res.ok) {
          // Try to parse error response as JSON, fallback to text
          let errorMessage = 'Failed to send reset link';
          try {
            const errorData = await res.json();
            errorMessage = errorData.message || errorMessage;
          } catch {
            const errorText = await res.text();
            errorMessage = errorText || errorMessage;
          }
          showAlert(errorMessage, 'danger');
          return;
        }

        // Parse successful response
        const data = await res.json();
        showAlert(data.message, 'success');

        // Clear form on success
        document.getElementById('forgotForm').reset();

      } catch (err) {
        console.error('Forgot password error:', err);
        showAlert('Network error: Please try again later', 'danger');
      }
    });

    // Enter key support
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('forgotForm').dispatchEvent(new Event('submit'));
      }
    });

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('jwtToken');
      if (token) {
        fetch('/api/user/me', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/dashboard';
          }
        })
        .catch(() => {
          localStorage.removeItem('jwtToken');
        });
      }
    });
</script>
</body>
</html>
