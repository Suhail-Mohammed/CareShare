<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password ‚Äî Care & Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
          height: 100%;
          margin: 0;
        }

        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }

        .card {
          position: relative;
          z-index: 1;
          width: 450px;
          max-height: 90vh;
          overflow-y: auto;
          background: rgba(0, 0, 0, 0.6);
          box-shadow: 0 0 30px rgba(40, 167, 69, 0.4);
          padding: 30px 30px;
          border-radius: 12px;
          color: #fff;
          box-sizing: border-box;
        }

        h3.card-title {
          font-size: 26px;
          margin-bottom: 30px;
          text-align: center;
          color: #28a745;
        }

        .form-control {
          background: #142733;
          border: none;
          border-radius: 8px;
          padding: 16px;
          font-size: 16px;
          color: #fff;
          transition: box-shadow 0.3s;
        }

        .form-control:focus {
          border-color: #28a745;
          box-shadow: 0 0 10px #28a745;
          outline: none;
          background: #142733;
          color: #fff;
        }

        .btn-primary {
          width: 100%;
          padding: 16px;
          border: none;
          border-radius: 25px;
          background: linear-gradient(135deg, #28a745, #218838);
          font-weight: 500;
          font-size: 17px;
          cursor: pointer;
          color: #fff;
          transition: background 0.3s;
          border: none;
        }

        .btn-primary:hover {
          background: linear-gradient(135deg, #218838, #1c6c2a);
          color: #fff;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-link {
          text-decoration: none;
          color: #28a745;
        }

        .btn-link:hover {
          text-decoration: underline;
          color: #218838;
        }

        .text-center {
          text-align: center;
        }

        #alert {
          margin-bottom: 15px;
        }

        .alert-success {
          background-color: #155724;
          border-color: #28a745;
          color: #fff;
        }

        .alert-danger {
          background-color: #721c24;
          border-color: #dc3545;
          color: #fff;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card p-4">
        <h3 class="card-title">üîë Forgot Password</h3>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="forgotForm">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
                <div class="form-text text-light mt-2">
                    We'll send a password reset link to your email.
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit">Send Reset Link</button>

            <div class="text-center">
                <a class="btn btn-link" href="/login">üîê Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = `alert alert-${type}`;
      alertEl.innerHTML = message;
      alertEl.classList.remove('d-none');

      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          alertEl.classList.add('d-none');
        }, 5000);
      }
    };

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('‚ùå Please enter your email address', 'danger');
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('‚ùå Please enter a valid email address', 'danger');
        return;
      }

      const payload = {
        email: email
      };

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        // First check if response is OK
        if (!res.ok) {
          // Try to parse error response as JSON, fallback to text
          let errorMessage = 'Failed to send reset link';
          try {
            const errorData = await res.json();
            errorMessage = errorData.message || errorMessage;
          } catch {
            const errorText = await res.text();
            errorMessage = errorText || errorMessage;
          }
          showAlert('‚ùå ' + errorMessage, 'danger');
          return;
        }

        // Parse successful response
        const data = await res.json();
        showAlert('‚úÖ ' + data.message, 'success');

        // Clear form on success
        document.getElementById('forgotForm').reset();

      } catch (err) {
        console.error('Forgot password error:', err);
        showAlert('‚ö†Ô∏è Network error: Please try again later', 'danger');
      }
    });

    // Enter key support
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('forgotForm').dispatchEvent(new Event('submit'));
      }
    });

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('jwtToken');
      if (token) {
        fetch('/api/user/me', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/dashboard';
          }
        })
        .catch(() => {
          localStorage.removeItem('jwtToken');
        });
      }
    });
</script>
</body>
</html>
