<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">JWT Auth Demo</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Welcome to JWT Authentication Demo</h2>
                    <p class="lead">This is a Spring Boot application with JWT authentication</p>
                    <div class="mt-4">
                        <a href="/login" class="btn btn-primary me-2">Login</a>
                        <a href="/register" class="btn btn-outline-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Check if user is already authenticated
    window.onload = function() {
        fetch('/api/user/me', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                // User is authenticated, redirect to dashboard
                window.location.href = '/dashboard';
            }
        })
        .catch(error => {
            // User is not authenticated, stay on home page
        });
    }
</script>
</body>
</html>
