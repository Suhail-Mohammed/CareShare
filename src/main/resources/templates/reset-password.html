<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password — Care & Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html, body {
          height: 100%;
          margin: 0;
        }
        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }
        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }
        .reset-box {
          position: relative;
          z-index: 1;
          width: 450px;
          background: rgba(0, 0, 0, 0.6);
          box-shadow: 0 0 30px rgba(40, 167, 69, 0.4);
          padding: 30px;
          border-radius: 12px;
          color: #fff;
        }
        .reset-box h2 {
          font-size: 26px;
          margin-bottom: 20px;
          text-align: center;
          color: #28a745;
        }
        .input-box {
          position: relative;
          margin-bottom: 20px;
        }
        .input-box input {
          width: 100%;
          padding: 14px 45px 14px 15px;
          border: none;
          outline: none;
          border-radius: 8px;
          background: #142733;
          color: #fff;
          font-size: 15px;
          transition: 0.3s;
        }
        .input-box input:focus {
          box-shadow: 0 0 10px #28a745;
        }
        .input-box i {
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: #aaa;
          font-size: 18px;
        }
        .btn {
          width: 100%;
          padding: 14px;
          border: none;
          border-radius: 25px;
          background: linear-gradient(135deg, #28a745, #218838);
          color: #fff;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          margin-top: 15px;
          transition: 0.3s;
        }
        .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 0 15px rgba(40, 167, 69, 0.7);
        }
        .feedback {
          font-size: 0.95rem;
          margin-top: 4px;
        }
        #tokenStatus {
          margin-bottom: 20px;
          text-align: center;
        }
    </style>
</head>
<body>
<div class="reset-box">
    <h2>Reset Password</h2>

    <div id="tokenStatus" class="alert alert-info">
        Validating reset token...
    </div>

    <div id="alert" class="alert d-none" role="alert"></div>

    <form id="resetForm" class="d-none">
        <div class="input-box">
            <input id="newPassword" name="newPassword" type="password" placeholder="New Password" required />
            <i class="bi bi-lock-fill"></i>
        </div>
        <div class="input-box">
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm New Password" required />
            <i class="bi bi-lock-fill"></i>
            <div id="passwordMatchFeedback" class="feedback"></div>
        </div>

        <input type="hidden" id="resetToken" />

        <button class="btn" type="submit">Reset Password</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login" class="text-success">Back to Login</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const resetTokenInput = document.getElementById('resetToken');
    const resetForm = document.getElementById('resetForm');
    const tokenStatus = document.getElementById('tokenStatus');
    const alertDiv = document.getElementById('alert');
    const passwordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatchFeedback = document.getElementById('passwordMatchFeedback');

    // Validate token on page load
    if (token) {
        resetTokenInput.value = token;

        fetch(`/api/auth/validate-reset-token?token=${encodeURIComponent(token)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tokenStatus.innerHTML = '<i class="bi bi-check-circle"></i> Token is valid. You can now reset your password.';
                    tokenStatus.className = 'alert alert-success';
                    resetForm.classList.remove('d-none');
                } else {
                    tokenStatus.innerHTML = '<i class="bi bi-x-circle"></i> Invalid or expired reset token.';
                    tokenStatus.className = 'alert alert-danger';
                }
            })
            .catch(error => {
                tokenStatus.innerHTML = '<i class="bi bi-exclamation-triangle"></i> Error validating token.';
                tokenStatus.className = 'alert alert-danger';
            });
    } else {
        tokenStatus.innerHTML = '<i class="bi bi-x-circle"></i> No reset token provided.';
        tokenStatus.className = 'alert alert-danger';
    }

    function checkPasswordMatch() {
        if (!confirmPasswordInput.value) {
            passwordMatchFeedback.textContent = '';
            return;
        }
        if (passwordInput.value === confirmPasswordInput.value) {
            passwordMatchFeedback.textContent = '✅ Passwords match';
            passwordMatchFeedback.className = 'feedback text-success';
        } else {
            passwordMatchFeedback.textContent = '❌ Passwords do not match';
            passwordMatchFeedback.className = 'feedback text-danger';
        }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    function showAlert(message, type = 'success') {
        alertDiv.className = `alert alert-${type}`;
        alertDiv.innerHTML = message;
        alertDiv.classList.remove('d-none');
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
            showAlert('❌ Passwords do not match', 'danger');
            return;
        }

        if (newPassword.length < 6) {
            showAlert('❌ Password must be at least 6 characters long', 'danger');
            return;
        }

        const payload = {
            token: resetTokenInput.value,
            newPassword: newPassword,
            confirmPassword: confirmPassword
        };

        try {
            const res = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (!res.ok) {
                showAlert('❌ ' + (data.message || 'Failed to reset password'), 'danger');
                return;
            }

            showAlert('✅ Password reset successfully! Redirecting to login...', 'success');

            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);

        } catch (err) {
            console.error('Reset password error:', err);
            showAlert('⚠️ Network error: Please try again later', 'danger');
        }
    });
</script>
</body>
</html>
